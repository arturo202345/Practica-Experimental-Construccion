{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Objetos en Tiempo Real</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            padding: 2rem 0;
        }
        
        .card-custom {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: none;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .card-header-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border: none;
        }
        
        .card-header-custom h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .video-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin: 1.5rem;
        }
        
        .plant-image {
            width: 100%;
            height: auto;
            display: block;
            max-height: 600px;
            object-fit: contain;
        }
        
        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(40, 167, 69, 0.9);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .info-section {
            padding: 1rem 1.5rem;
            background: #f8f9fa;
            margin: 0 1.5rem 1.5rem 1.5rem;
            border-radius: 10px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0.5rem 0;
        }
        
        .info-item i {
            color: #667eea;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .card-header-custom h1 {
                font-size: 1.3rem;
            }
            
            .plant-image {
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
                <div class="card card-custom">
                    <!-- Header -->
                    <div class="card-header-custom">
                        <h1>
                            <i class="bi bi-camera-video"></i>
                            Detección de Objetos en Tiempo Real
                        </h1>
                    </div>
                    
                    <!-- Video Feed -->
                    <div class="video-container">
                        <img class="plant-image" src="{% url 'video_feed' %}" alt="Video Feed">
                        <span class="status-badge">
                            <i class="bi bi-circle-fill" style="font-size: 0.6rem;"></i>
                            EN VIVO
                        </span>
                    </div>
                    
                    <!-- Info Section -->
                    <div class="info-section">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="info-item">
                                    <i class="bi bi-eye"></i>
                                    <span><strong>Sistema:</strong> Activo</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="info-item">
                                    <i class="bi bi-cpu"></i>
                                    <span><strong>Modelo:</strong> Detección en tiempo real</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Footer Info -->
                <div class="text-center mt-4">
                    <p class="text-white" style="text-shadow: 0 2px 4px rgba(0,0,0,0.3);">
                        <i class="bi bi-info-circle"></i> 
                        Sistema de detección automática de objetos con inteligencia artificial
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
